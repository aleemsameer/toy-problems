<!DOCTYPE html>
<html>
    <head>
        <title>Admin</title>
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;
                text-align: center;
                width: 50%;
            }
            th,td {
                border: 1px solid black;
                padding: 3px;
                text-align: center;
            }
            h1 {
                text-align: center;
                color: brown;
            }
        </style>
    </head>
    
    <body>
        <div class = "container">
            <h1 class = "text-center">Users details</h1>          
            
            <table class = "text-center">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>

                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.timestamp}}</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>
    </body>
</html>
